<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="../lib/jquery.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        var $a = $("td");
        var $row = $("tr").index(this);
        var $col = $("td").index(this);
        $a.hover(
          function(){
            $("tbody").find("tr").eq($row).find("td").css("color", "red");
            $("tr").each(function(){
              $(this).find("td").eq($col).css("color", "red");
            })
          },
          function(){
            $("tbody").find("tr").eq($row).find("td").css("color", "black");
            $("tr").each(function(){
	          $(this).find("td").eq($col).css("color", "black");
	        })
          }
        );
      });
    </script>
  </head>
  <body>
	<table>
	  <tbody>
		<tr>
		  <td>a</td>
		  <td>b</td>
		  <td>c</td>
		  <td>d</td>
		</tr>
		<tr>

	</table>
  </body>
</html>
