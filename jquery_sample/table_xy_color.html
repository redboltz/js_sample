<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="../lib/jquery.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        var $a = $("td");
        $a.hover(
          function(){
            var $col = $(this).parent().find("td").index($(this));
            $(this).parent().find("td").css("background-color", "red");
            $(this).parent().parent().find("tr").each(function(){
              $(this).find("td").eq($col).css("background-color", "red");
            });
          },
          function(){
            var $col = $(this).parent().find("td").index($(this));
            $(this).parent().find("td").css("background-color", "white");
            $(this).parent().parent().find("tr").each(function(){
              $(this).find("td").eq($col).css("background-color", "white");
            });
          }
        );
      });
    </script>
  </head>

	  <tbody>

  </body>
</html>
